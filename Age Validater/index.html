<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validater</title>
</head>
<body>
<!--     Body Section  -->

    <h2>This is a code 01, in logics building series </h2>
    
    <label for="age"> Please enter your age: </label>
    <input type="number" id="age">
    <button onclick="validateage()"> check eligibility </button>
    <p id = "results"></p>
     


    <script>
function validateage(){

var age = document.getElementById('age').value

if (age >=18){

    document.getElementById('results').innerHTML = "You are eligible to vote";

}
else{

    document.getElementById('results').innerHTML = "You are not eligible to vote";

}

}



    </script>
    
</body>
</html>
