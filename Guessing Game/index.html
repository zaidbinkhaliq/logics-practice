<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>

    <h2>This is a code 04 in logics building series</h2>

    <label for="num">Please enter your number to match</label>
    <input type="number" id="num">
    <button onclick="matchNumber()"> Match Number </button>

    <p id="feedback"></p>



    <script>

        let randomnumber = parseInt (Math.floor(Math.random() * 100) + 1);

        function matchNumber() {

            let userGuess = document.getElementById('num').value;

            if (userGuess === "") {

                document.getElementById('feedback').innerHTML = "Please enter a number!";
                return;
            }
            if (userGuess === randomnumber) {

                document.getElementById('feedback').innerHTML = "Hurray you matched the number";

            }

            else if (userGuess > randomnumber) {

                document.getElementById('feedback').innerHTML = "You entered a higher number";

            }

            else {

                document.getElementById('feedback').innerHTML = "You entered a lower number";

            }


        }

    </script>

</body>

</html>
