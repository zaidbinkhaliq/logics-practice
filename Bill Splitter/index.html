<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
</head>
<body>

    <h2>This is a code 6 in logics building series</h2>

    <div>
        <label for="totalAmount">Enter total amount of bill:</label>
        <input type="number" id="totalAmount" placeholder="totalAmount" required>
    </div>
   
    <div>
        <label for="totalTip">Enter tip you want to give:</label>
        <input type="number" id="totalTip" placeholder="totalTip" required>
    </div>

    <div>
        <label for="totalPeople">Enter total person:</label>
        <input type="number" id="totalPeople" placeholder="totalPeople" required>
    </div>

    <button onclick="splitBill()">Split Bill</button>

    <div id="result"></div>

    <script>
        function splitBill() {
            // Get the values from the input fields and convert to number
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const totalTip = parseFloat(document.getElementById('totalTip').value);
            const totalPeople = parseInt(document.getElementById('totalPeople').value);

            // Check if any value is invalid or if there are no people to split with
            if (isNaN(totalAmount) || isNaN(totalTip) || isNaN(totalPeople) || totalPeople <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid values for all fields!';
                return;
            }

            // Calculate total bill amount including the tips
            const billAmount = totalAmount + (totalAmount * totalTip / 100);

            // Calculate amount per person
            const amountPerPerson = billAmount / totalPeople;

            // Display the results
            document.getElementById('result').innerHTML = `
                Total bill amount (with tip): $${billAmount.toFixed(2)}<br>
                Amount per person: $${amountPerPerson.toFixed(2)}
            `;
        }
    </script>

</body>
</html>
