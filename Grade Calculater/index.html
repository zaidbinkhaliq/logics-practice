<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculater</title>
</head>
<body>

<!-- Body Sections -->

    <h2>This is a code 02 in logics building series</h2>

    <label for="score">Please enter your score</label>
    <input type="number" id="score">
    <button onclick="validategrade()"> Validate Grade </button>

    <p id="results"></p>

    <script>
        function validategrade(){

            var score = document.getElementById('score').value;
            
            if(score >=80){

                document.getElementById('results').innerHTML = "Your grade is: A";
            }
            
            else if(score >= 70){

                document.getElementById('results').innerHTML = "Your grade is: B";
            }

            else if(score >= 60){

            document.getElementById('results').innerHTML = "Your grade is: C";
            }

            else if(score >= 50){

            document.getElementById('results').innerHTML = "Your grade is: D";
            }

            else{

            document.getElementById('results').innerHTML = "Your grade is: F";    
            }


        }


    </script>
    
</body>
</html>
